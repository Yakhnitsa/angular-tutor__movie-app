<div class="row">
    <div class="col-2">
      <div class="card">
        <img class="card-img-top" [src]="movie.poster" alt="Movie poster">
      </div>
    </div>
    <div class="col">
      <div class="row">
        <span>Movie title:</span> {{movie.title}}
      </div>
      <div class="row">
        <span>Rating:</span> {{movie.rated}}
      </div>
      <div class="row">
        <span>About:</span> {{movie.overview}}
      </div>
    </div>

</div>
